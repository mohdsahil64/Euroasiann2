<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (CTR Optimized) -->
    <title>
      Euroasiann Maritime ERP | Fleet, Crew, Compliance & Procurement Software
    </title>

    <!-- Canonical -->
    <link rel="canonical" href="https://www.euroasianngroup.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.png" />

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Euroasiann Maritime ERP is an enterprise-grade software platform for fleet operations, crew management, compliance tracking, procurement, maintenance, and real-time maritime analytics. Built for modern shipping companies."
    />

    <meta
      name="keywords"
      content="Maritime ERP, Shipping ERP Software, Fleet Management System, Crew Management Software, Maritime Compliance Software, Vessel Management System, Marine ERP Platform, Shipping Operations Software"
    />

    <meta name="author" content="Euroasiann Maritime ERP" />

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:site_name" content="Euroasiann Maritime ERP" />
    <meta property="og:title" content="Euroasiann Maritime ERP Platform" />
    <meta
      property="og:description"
      content="Enterprise maritime ERP software for fleet operations, crew management, compliance, procurement, and operational intelligence."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.euroasianngroup.com/" />
    <meta property="og:image" content="/public/og.jpg" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Euroasiann Maritime ERP Platform" />
    <meta
      name="twitter:description"
      content="Manage fleet operations, crew, compliance, procurement, and maritime analytics with Euroasiann Maritime ERP."
    />
    <meta name="twitter:image" content="/public/og-image.jpg" />

    <!-- Theme -->
    <meta name="theme-color" content="#0b2a4a" />

    <!-- Structured Data (Software + Organization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Euroasiann Maritime ERP",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "Enterprise maritime ERP platform for fleet management, crew operations, compliance tracking, procurement, and real-time maritime analytics.",
        "url": "https://www.euroasianngroup.com/",
        "publisher": {
          "@type": "Organization",
          "name": "Euroasiann Maritime ERP",
          "url": "https://www.euroasianngroup.com/"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
